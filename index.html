<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuestionario de Geometría</title>
  <link rel="stylesheet" href="1.2.css" />
</head>
<body>
  <div id="loginContainer" class="login-container">
    <h2>Iniciar sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="contrasena" placeholder="Contraseña" />
    <button onclick="iniciarSesion()">Entrar</button>
    <p id="loginError"></p>
  </div>
  
  <div id="cuestionarioContainer" class="oculto">
    <div class="top-bar">
      Tiempo restante: <span id="temporizador">30:00</span>
    </div>
    <div class="container">
      <h1>Preguntas de Geometría</h1>
      <form id="quizForm"></form>
      <button id="submitButton" type="button" onclick="mostrarResultados()">Enviar respuestas</button>
      <button id="resetButton" type="button" onclick="reiniciarCuestionario()" class="reset-button" style="display: none;">Reiniciar Cuestionario</button>
      <div id="resultados"></div>
    </div>
  </div>
  
  <script src="1.4.js"></script>
</body>
</html>
